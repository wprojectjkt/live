<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎥 WProject Streaming</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎥 WProject Streaming</h1>
    <form id="token-form">
      <label for="token-input">Masukkan Token Akses:</label>
      <div class="input-group">
        <input type="text" id="token-input" placeholder="Token kamu..." required />
        <button type="button" id="paste-btn">📋 Paste</button>
      </div>
      <button type="submit" id="submit-btn">Login</button>
    </form>
    <p id="status-message"></p>
  </div>

  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = e => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) || (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
      }
    };

    const form = document.getElementById("token-form");
    const input = document.getElementById("token-input");
    const statusMsg = document.getElementById("status-message");
    const pasteBtn = document.getElementById("paste-btn");

    pasteBtn.addEventListener("click", async () => {
      try {
        const text = await navigator.clipboard.readText();
        input.value = text.trim();
      } catch {
        alert("Gagal paste. Izinkan akses clipboard.");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const token = input.value.trim();
      statusMsg.textContent = "🔄 Memeriksa token...";
      try {
        const res = await fetch(`https://bot.wproject.web.id/api/check?token=${token}`);
        const data = await res.json();
        if (data.valid) {
          localStorage.setItem("wproject_token", token);
          window.location.href = "player.html";
        } else {
          statusMsg.textContent = "❌ Token tidak valid atau sedang digunakan.";
        }
      } catch {
        statusMsg.textContent = "⚠️ Gagal terhubung ke server.";
      }
    });
  </script>
</body>
</html>
