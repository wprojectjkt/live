<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WProject Stream Player</title>

  <!-- Hindari caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="container">
    <h1>🎥 WProject Live</h1>
    <video id="player" controls autoplay playsinline muted></video>

    <div id="controls">
      <label for="quality">Kualitas:</label>
      <select id="quality" disabled>
        <option value="auto">Auto</option>
      </select>
      <button id="logout-btn">Logout</button>
    </div>

    <p id="status"></p>
  </div>

  <script>
    const token = localStorage.getItem("stream_token");
    const statusEl = document.getElementById("status");
    const videoEl = document.getElementById("player");
    const qualitySelect = document.getElementById("quality");

    async function validateAndPlay() {
      if (!token) {
        window.location.href = "index.html";
        return;
      }

      statusEl.textContent = "🔍 Memeriksa token...";

      try {
        const res = await fetch(`https://bot.wproject.web.id/api/check?token=${token}`);
        const data = await res.json();

        if (!data.valid) {
          alert("❌ Token tidak valid. Silakan login ulang.");
          localStorage.clear();
          window.location.href = "index.html";
          return;
        }

        const videoSrc = data.stream_url || localStorage.getItem("stream_url");
        if (!videoSrc) {
          statusEl.textContent = "⚠️ Tidak ada sumber video.";
          return;
        }

        localStorage.setItem("stream_url", videoSrc);

        if (Hls.isSupported()) {
          const hls = new Hls({
            lowLatencyMode: true,
            liveSyncDurationCount: 1,
            liveMaxLatencyDurationCount: 2,
            maxBufferLength: 2,
            maxMaxBufferLength: 3,
            liveDurationInfinity: true,
            enableWorker: true,
            startLevel: -1,
          });

          hls.loadSource(videoSrc + "?_t=" + Date.now());
          hls.attachMedia(videoEl);

          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            statusEl.textContent = "🎬 Streaming dimulai.";
            videoEl.play();
          });

          hls.on(Hls.Events.FRAG_BUFFERED, () => {
            const diff = videoEl.duration - videoEl.currentTime;
            if (diff > 3) videoEl.currentTime = videoEl.duration; // jaga tetap di live edge
          });

          hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
              switch (data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  statusEl.textContent = "⚠️ Jaringan tidak stabil, mencoba ulang...";
                  hls.startLoad();
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  hls.recoverMediaError();
                  break;
                default:
                  statusEl.textContent = "❌ Gagal memutar stream.";
                  hls.destroy();
                  break;
              }
            }
          });

        } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
          videoEl.src = videoSrc + "?_t=" + Date.now();
          videoEl.addEventListener("loadedmetadata", () => {
            videoEl.play();
          });
          statusEl.textContent = "🎬 Streaming dimulai.";
        } else {
          statusEl.textContent = "⚠️ Browser tidak mendukung HLS.";
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "⚠️ Gagal memuat stream.";
      }
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
      videoEl.pause();
      videoEl.src = "";
      videoEl.load();
      localStorage.clear();
      sessionStorage.clear();
      window.location.replace("index.html?logout=" + Date.now());
    });

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
      ) e.preventDefault();
    });

    validateAndPlay();
  </script>
</body>
</html>
