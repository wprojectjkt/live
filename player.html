<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WProject Stream Player</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¥ WProject Live</h1>
    <video id="player" controls autoplay playsinline></video>

    <div id="controls">
      <label for="quality">Kualitas:</label>
      <select id="quality" disabled>
        <option value="auto">Auto</option>
      </select>
      <button id="logout-btn">Logout</button>
    </div>

    <p id="status"></p>
  </div>

  <script>
    const token = localStorage.getItem("stream_token");
    const statusEl = document.getElementById("status");
    const videoEl = document.getElementById("player");
    const qualitySelect = document.getElementById("quality");

    async function validateAndPlay() {
      if (!token) {
        window.location.href = "index.html";
        return;
      }

      statusEl.textContent = "ðŸ” Memeriksa token...";

      try {
        const res = await fetch(`https://bot.wproject.web.id/api/check?token=${token}`);
        const data = await res.json();

        if (!data.valid) {
          alert("âŒ Token tidak valid. Silakan login ulang.");
          localStorage.clear();
          window.location.href = "index.html";
          return;
        }

        const videoSrc = data.stream_url || localStorage.getItem("stream_url");
        if (!videoSrc) {
          statusEl.textContent = "âš ï¸ Tidak ada sumber video.";
          return;
        }

        localStorage.setItem("stream_url", videoSrc);

        if (Hls.isSupported()) {
          const hls = new Hls({
            liveBackBufferLength: 0,   // disable rewind
            liveSyncDuration: 0.5,     // dekat real-time
            maxBufferLength: 2,        // kecilin buffer
            liveDurationInfinity: true
          });

          hls.loadSource(videoSrc);
          hls.attachMedia(videoEl);

          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            statusEl.textContent = "ðŸŽ¬ Live dimulai";
            videoEl.play();
          });

          hls.on(Hls.Events.LEVEL_SWITCHED, (e, d) => {
            const q = hls.levels[d.level];
            if (q) statusEl.textContent = `ðŸ“º ${q.height}p aktif`;
          });

          hls.on(Hls.Events.ERROR, (e, d) => {
            if (d.fatal) {
              switch (d.type) {
                case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                default: hls.destroy(); break;
              }
            }
          });

        } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
          videoEl.src = videoSrc;
          videoEl.addEventListener("loadedmetadata", () => videoEl.play());
        }
      } catch (e) {
        statusEl.textContent = "âš ï¸ Gagal memuat stream.";
      }
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.clear();
      videoEl.pause();
      videoEl.src = "";
      videoEl.load();
      window.location.href = "index.html";
    });

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
      ) e.preventDefault();
    });

    validateAndPlay();
  </script>
</body>
</html>
