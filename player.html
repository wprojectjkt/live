<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WProject Stream Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="container">
    <h1>🎥 WProject Live</h1>
    <video id="player" controls autoplay playsinline></video>

    <div id="controls">
      <label for="quality">Kualitas:</label>
      <select id="quality">
        <option value="auto">Auto</option>
      </select>
      <button id="logout-btn">Logout</button>
    </div>

    <p id="status"></p>
  </div>

  <script>
    const token = localStorage.getItem("stream_token");
    const statusEl = document.getElementById("status");
    const videoEl = document.getElementById("player");
    const qualitySelect = document.getElementById("quality");

    async function validateAndPlay() {
      if (!token) {
        window.location.href = "index.html";
        return;
      }

      statusEl.textContent = "🔍 Memeriksa token...";

      try {
        const res = await fetch(`https://bot.wproject.web.id/api/check?token=${token}`);
        const data = await res.json();

        if (!data.valid) {
          alert("❌ Token tidak valid. Silakan login ulang.");
          localStorage.clear();
          window.location.href = "index.html";
          return;
        }

        const masterUrl = data.stream_url || localStorage.getItem("stream_url");
        if (!masterUrl) {
          statusEl.textContent = "⚠️ Tidak ada sumber video.";
          return;
        }

        // baca master playlist
        const masterText = await fetch(masterUrl).then(r => r.text());
        const lines = masterText.split("\n");
        const variants = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXT-X-STREAM-INF")) {
            const resMatch = lines[i].match(/RESOLUTION=(\d+x\d+)/);
            const bwMatch = lines[i].match(/BANDWIDTH=(\d+)/);
            const resolution = resMatch ? resMatch[1] : "unknown";
            const bandwidth = bwMatch ? (parseInt(bwMatch[1]) / 1000) + " kbps" : "";
            const url = lines[i + 1].trim();
            variants.push({ resolution, bandwidth, url });
          }
        }

        // isi dropdown
        qualitySelect.innerHTML = `<option value="auto">Auto</option>`;
        variants.forEach(v => {
          const opt = document.createElement("option");
          opt.value = v.url;
          opt.textContent = `${v.resolution} (${v.bandwidth})`;
          qualitySelect.appendChild(opt);
        });

        // fungsi untuk memutar video
        function playSource(src) {
          if (Hls.isSupported()) {
            if (window.hls) {
              window.hls.destroy();
            }
            const hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(videoEl);
            window.hls = hls;
          } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
            videoEl.src = src;
          }
        }

        // mulai mode auto (master)
        playSource(masterUrl);
        statusEl.textContent = "🎬 Streaming dimulai.";

        // ganti resolusi manual
        qualitySelect.addEventListener("change", () => {
          const value = qualitySelect.value;
          if (value === "auto") playSource(masterUrl);
          else {
            // buat URL absolut (kalau path relatif)
            const newUrl = value.startsWith("http")
              ? value
              : new URL(value, masterUrl).href;
            playSource(newUrl);
          }
        });
      } catch (err) {
        console.error(err);
        statusEl.textContent = "⚠️ Gagal memuat stream.";
      }
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    // proteksi ringan
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
      ) e.preventDefault();
    });

    validateAndPlay();
  </script>
</body>
</html>
