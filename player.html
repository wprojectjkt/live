<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WProject Live</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="container">
    <h1>🎥 WProject Live</h1>
    <video id="player" autoplay playsinline muted></video>
    <div id="controls">
      <button id="logout-btn">Logout</button>
    </div>
    <p id="status"></p>
  </div>

  <script>
    const token = localStorage.getItem("stream_token");
    const videoEl = document.getElementById("player");
    const statusEl = document.getElementById("status");

    async function validateAndPlay() {
      if (!token) return (window.location.href = "index.html");

      statusEl.textContent = "🔍 Memeriksa token...";

      try {
        const res = await fetch(`https://bot.wproject.web.id/api/check?token=${token}`);
        const data = await res.json();

        if (!data.valid) {
          alert("❌ Token tidak valid.");
          localStorage.clear();
          return (window.location.href = "index.html");
        }

        const videoSrc = data.stream_url;

        if (Hls.isSupported()) {
          const hls = new Hls({
            liveSyncDuration: 1,
            liveMaxLatencyDuration: 2,
            maxBufferLength: 2,
            lowLatencyMode: true,
            enableWorker: true,
          });
          hls.loadSource(videoSrc);
          hls.attachMedia(videoEl);

          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            videoEl.play();
            statusEl.textContent = "🔴 Live berlangsung...";
          });

          hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) location.reload();
          });
        } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
          videoEl.src = videoSrc;
          videoEl.addEventListener("loadedmetadata", () => videoEl.play());
        }
      } catch (err) {
        statusEl.textContent = "⚠️ Gagal memuat stream.";
      }
    }

    // Proteksi live-only
    videoEl.addEventListener("pause", () => videoEl.play());
    videoEl.addEventListener("seeking", () => {
      try { videoEl.currentTime = videoEl.duration; } catch {}
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ["U","S"].includes(e.key.toUpperCase()))
      ) e.preventDefault();
    });

    validateAndPlay();
  </script>
</body>
</html>
