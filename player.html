<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WProject Stream Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="container">
    <h1>🎥 WProject Live</h1>
    <video id="player" controls autoplay playsinline></video>

    <div id="controls">
      <label for="quality">Kualitas:</label>
      <select id="quality" disabled>
        <option value="auto">Auto</option>
      </select>
      <button id="logout-btn">Logout</button>
    </div>

    <p id="status"></p>
  </div>

  <script>
    const token = localStorage.getItem("stream_token");
    const statusEl = document.getElementById("status");
    const videoEl = document.getElementById("player");
    const qualitySelect = document.getElementById("quality");

    async function validateAndPlay() {
      if (!token) {
        window.location.href = "index.html";
        return;
      }

      statusEl.textContent = "🔍 Memeriksa token...";

      try {
        const res = await fetch(`https://bot.wproject.web.id/api/check?token=${token}`);
        const data = await res.json();

        if (!data.valid) {
          alert("❌ Token tidak valid. Silakan login ulang.");
          localStorage.clear();
          window.location.href = "index.html";
          return;
        }

        let videoSrc = data.stream_url || localStorage.getItem("stream_url");
        if (videoSrc && !videoSrc.startsWith("http")) {
          videoSrc = "https://stream.wproject.web.id/" + videoSrc.replace(/^\/+/, "");
        }

        if (Hls.isSupported()) {
          const hls = new Hls({
            maxBufferLength: 10,
            maxMaxBufferLength: 20,
            liveSyncDuration: 3,
            liveMaxLatencyDuration: 6,
            lowLatencyMode: true,
            backBufferLength: 30,
            maxBufferSize: 30 * 1000 * 1000,
          });

          hls.loadSource(videoSrc);
          hls.attachMedia(videoEl);

          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            statusEl.textContent = "🎬 Streaming dimulai.";
            videoEl.play();

            const levels = hls.levels;
            qualitySelect.innerHTML = '<option value="auto">Auto</option>';
            levels.forEach((lvl, i) => {
              const label = `${lvl.height}p (${Math.round(lvl.bitrate / 1000)} kbps)`;
              const opt = document.createElement("option");
              opt.value = i;
              opt.textContent = label;
              qualitySelect.appendChild(opt);
            });
            qualitySelect.disabled = false;

            qualitySelect.addEventListener("change", () => {
              const value = qualitySelect.value;
              hls.currentLevel = value === "auto" ? -1 : parseInt(value);
            });
          });

          hls.on(Hls.Events.ERROR, (e, data) => {
            if (data.fatal) {
              statusEl.textContent = "⚠️ Jaringan tidak stabil, mencoba ulang...";
              hls.startLoad();
            }
          });

        } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
          videoEl.src = videoSrc;
          videoEl.addEventListener("loadedmetadata", () => videoEl.play());
          statusEl.textContent = "🎬 Streaming dimulai.";
        } else {
          statusEl.textContent = "⚠️ Browser tidak mendukung HLS.";
        }
      } catch (err) {
        statusEl.textContent = "⚠️ Gagal memuat stream.";
      }
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
      ) e.preventDefault();
    });

    validateAndPlay();
  </script>
</body>
</html>
