<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WProject Stream Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¥ WProject Live</h1>
    <video id="player" controls autoplay playsinline></video>

    <div id="controls">
      <label for="quality">Kualitas:</label>
      <select id="quality" disabled>
        <option value="auto">Auto</option>
      </select>
      <button id="logout-btn">Logout</button>
    </div>

    <p id="status"></p>
  </div>

  <script>
    const token = localStorage.getItem("stream_token");
    const statusEl = document.getElementById("status");
    const videoEl = document.getElementById("player");
    const qualitySelect = document.getElementById("quality");

    async function validateAndPlay() {
      if (!token) {
        window.location.href = "index.html";
        return;
      }

      statusEl.textContent = "ðŸ” Memeriksa token...";

      try {
        const res = await fetch(`https://bot.wproject.web.id/api/check?token=${token}`);
        const data = await res.json();

        if (!data.valid) {
          alert("âŒ Token tidak valid. Silakan login ulang.");
          localStorage.clear();
          window.location.href = "index.html";
          return;
        }

        const videoSrc = data.stream_url || localStorage.getItem("stream_url");
        if (!videoSrc) {
          statusEl.textContent = "âš ï¸ Tidak ada sumber video.";
          return;
        }

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(videoSrc);
          hls.attachMedia(videoEl);

          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            statusEl.textContent = "ðŸŽ¬ Streaming dimulai.";
            videoEl.play();

            // Isi daftar kualitas
            const levels = hls.levels;
            qualitySelect.innerHTML = '<option value="auto">Auto</option>';
            levels.forEach((lvl, i) => {
              const label = `${lvl.height}p (${Math.round(lvl.bitrate / 1000)} kbps)`;
              const opt = document.createElement("option");
              opt.value = i;
              opt.textContent = label;
              qualitySelect.appendChild(opt);
            });
            qualitySelect.disabled = false;

            // Ganti kualitas manual
            qualitySelect.addEventListener("change", () => {
              const value = qualitySelect.value;
              if (value === "auto") {
                hls.currentLevel = -1; // kembali ke auto
              } else {
                hls.currentLevel = parseInt(value);
              }
            });
          });
        } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
          videoEl.src = videoSrc;
          videoEl.addEventListener("loadedmetadata", () => videoEl.play());
          statusEl.textContent = "ðŸŽ¬ Streaming dimulai.";
        } else {
          statusEl.textContent = "âš ï¸ Browser tidak mendukung HLS.";
        }
      } catch (err) {
        statusEl.textContent = "âš ï¸ Gagal memuat stream.";
      }
    }

    // tombol logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    // proteksi ringan
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
      ) e.preventDefault();
    });

    validateAndPlay();
  </script>
</body>
</html>
