<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WProject Stream Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¥ WProject Streaming</h2>

    <div id="status" class="status">Memvalidasi token...</div>

    <div id="player-container" style="display:none;">
      <video id="video" controls autoplay></video>

      <div class="controls">
        <label for="resolution">Resolusi:</label>
        <select id="resolution">
          <option value="1080p">1080p</option>
          <option value="720p">720p</option>
          <option value="480p">480p</option>
          <option value="stream">Auto</option>
        </select>

        <button id="logout">Logout</button>
      </div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const playerContainer = document.getElementById('player-container');
    const video = document.getElementById('video');
    const logoutBtn = document.getElementById('logout');
    const resolutionSelect = document.getElementById('resolution');

    const token = localStorage.getItem('token');
    if (!token) {
      statusEl.textContent = "Token tidak ditemukan. Silakan login.";
    } else {
      validateToken(token);
    }

    function validateToken(token) {
      fetch(`https://stream-api.wproject.web.id/api/check?token=${token}`)
        .then(res => res.json())
        .then(data => {
          if (data.valid) {
            statusEl.style.display = 'none';
            playerContainer.style.display = 'block';
            startPlayer(data.stream_url, resolutionSelect.value);
          } else {
            statusEl.textContent = "Token tidak valid.";
          }
        })
        .catch(() => {
          statusEl.textContent = "Kesalahan koneksi ke server.";
        });
    }

    function startPlayer(baseUrl, quality) {
      const hlsUrl = `${baseUrl}/live/${quality}/index.m3u8`;

      if (Hls.isSupported()) {
        const hls = new Hls({
          enableWorker: true,
          lowLatencyMode: false,
          liveSyncDuration: 10,
          liveMaxLatencyDuration: 30,
          manifestLoadingTimeOut: 20000,
        });

        hls.loadSource(hlsUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.warn("Kesalahan jaringan, mencoba reconnect...");
                statusEl.textContent = "Kesalahan koneksi, mencoba memulihkan...";
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.warn("Kesalahan media, memulihkan...");
                hls.recoverMediaError();
                break;
              default:
                console.error("Kesalahan fatal:", data);
                hls.destroy();
                break;
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = hlsUrl;
      }
    }

    resolutionSelect.addEventListener('change', () => {
      startPlayer('https://stream.wproject.web.id', resolutionSelect.value);
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
